name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 3 * * *" # Daily at 03:00 UTC
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main # Change to your default branch if not 'main'

permissions:
  contents: write # REQUIRED for pushing to the 'output' branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake icons
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
            dist/github-contribution-grid-snake.gif?color_snake=green&color_dots=#161b22,#3b3f44,#646669,#7d8590,#ffffff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
